<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bugeting Tool</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body>

    <h1>Bugeting Tool</h1>

    <div id="flex_container">
        <div id="data_input">
            <form>
                <input type="text" id="expense_name" placeholder="Type of Expense"><br>
                <input type="number" id="dollar_amount" placeholder="Budget"> <br>
                <input type="button" id="add_item" value="Add">
            </form>
        </div>

        <div id="budget_table">
            <table>
                <thead>
                    <tr>
                        <th>Expense Type</th>
                        <th>Budget</th>
                    </tr>
                </thead>
                <tbody id="table_body"></tbody>
                <tfoo>
                    <tr>
                        <th>Total:</th>
                        <td id="total">$0</td>
                    </tr>
                </tfoo>
            </table>

            <h3 id="error_text"></h3>
        </div>
        <div id="piechart"></div>
    </div>





</body>

<script src="script.js"></script>

</html>
